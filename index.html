<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Loop 2 - Step 2</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <div class="container">
                <span class="flex1">
                    <p>Account settings</p>
                    <a href=""><h1>&times;</h1></a>
                </span>
                <span class="flex2">
                    <button type="reset"><a href="">Cancel</a></button>
                    <button type="submit"><a href="">Save</a></button>
                </span>
            </div>
            <div class="forms">
                <span class="image">
                    <img src="/img/avatar.jpg" alt="" />
                </span>
                <form action="">
                    <label for="username"
                        >USERNAME
                        <input
                            type="text"
                            name="username"
                            id="username"
                            placeholder="Enter your username"
                        />
                    </label>
                    <hr />

                    <span>
                        <label for="firstname"
                            >FIRST NAME
                            <input
                                type="text"
                                name="firstname"
                                id="firstname"
                                placeholder="Enter your first name"
                            />
                        </label>
                        <label for="lastname">
                            LASTNAME
                            <input
                                type="text"
                                name="lastname"
                                id="lastname"
                                placeholder="Enter your last name"
                            />
                        </label>
                    </span>
                    <hr />
                    <label for="email">
                        EMAIL
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Enter your email"
                        />
                    </label>
                    <hr />

                    <label class="bio" for="bio">BIO </label>
                    <textarea
                        name="textarea"
                        id="textarea"
                        cols="46"
                        rows="3"
                        placeholder="Tell us about yourself"
                    ></textarea>
                </form>
            </div>
        </main>
    </body>
</html>
